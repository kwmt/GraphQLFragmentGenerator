name: Build Check

on: [push]
  
jobs:
  build:
    name: check build
    runs-on: ubuntu-latest
    steps:
      - name: set up repository
        uses: actions/checkout@v2
      - name: set up java
        uses: actions/setup-java@v1
        with:
          java-version: "12.x"
      - uses: subosito/flutter-action@v1
        with:
          channel: 'stable' # or: 'beta', 'dev' or 'master'
      - name: Check build
      - run: |-
          cd example
          flutter pub get
          flutter pub pub run build_runner build